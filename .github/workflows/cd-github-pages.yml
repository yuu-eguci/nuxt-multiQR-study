name: cd-github-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # https://docs.github.com/ja/actions/using-jobs/assigning-permissions-to-jobs
    # GITHUB_TOKEN ã‚’ä½¿ã†ã®ã§ã‚³ãƒ¬ãŒå¿…è¦ã€‚
    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      # https://github.com/actions/cache/blob/main/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run generate for github-pages ğŸ’
        run: yarn generate-for-github-pages

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
